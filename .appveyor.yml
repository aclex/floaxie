image: Visual Studio 2017

matrix:
  fast_finish: false

branches:
  only:
    - master
    - target_interface
    - /^\d+\.\d+(\.\d+)?(-\S*)?$/

platform:
  - x64

configuration:
  - Debug
  - Release

install:
  - git submodule update --init --recursive

before_build:
  - choco upgrade cmake
  - cmake -G "Visual Studio 15 2017 Win64" -DBUILD_TESTS=1 .

build:
  project: $(APPVEYOR_BUILD_FOLDER)\$(APPVEYOR_PROJECT_NAME).sln

